<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medicine Reminder App</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="top-panel">
                <button class="toggle">üçî</button>
                <button class="add">‚ûï</button>
            </div>
            <div class="calendar">
                <time>
                    <abbr>Mo</abbr>
                    <span>24</span>
                </time>
                <time>
                    <abbr>Tu</abbr>
                    <span>25</span>
                </time>
                <time class="active">
                    <abbr>We</abbr>
                    <span>26</span>
                </time>
                <time>
                    <abbr>Th</abbr>
                    <span>27</span>
                </time>
                <time>
                    <abbr>Fr</abbr>
                    <span>28</span>
                </time>
                <time>
                    <abbr>Sa</abbr>
                    <span>29</span>
                </time>
                <time>
                    <abbr>Su</abbr>
                    <span>30</span>
                </time>
            </div>
            <h5>Today, 02 Feb</h5>
        </header>
        <section class="content">
            <div class="content-main">
                <img src="./assets/img/undraw_doctor_kw5l.svg" alt="" class="hero">
                <h2>Monitor your med schedule</h2>
                <p>View your daily schedule and mark your meds when taken</p>
                <button class="btn-pink">Add a Medicine</button>
            </div>
            <div class="content-inner">
                <div class="timeline">
                    <time>
                        8:20 AM
                    </time>
                    <div class="timeline-content">
                        <div class="top">
                            <div class="icons">
                                <span class="pill"></span>
                            </div>
                            <div class="text">
                                <h2>Sergel</h2>
                                <span>20 mg, Take 1</span>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="icons">
                                <span class="tablet"></span>
                            </div>
                            <div class="text">
                                <h2>Dribbble</h2>
                                <span>120 mg, Take 1</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="timeline">
                    <time>
                        8:20 AM
                    </time>
                    <div class="timeline-content">
                        <div class="top">
                            <div class="icons">
                                <span class="tablet blue"></span>
                            </div>
                            <div class="text">
                                <h2>Sergel</h2>
                                <span>20 mg, Take 1</span>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="icons">
                                <span class="pill"></span>
                            </div>
                            <div class="text">
                                <h2>Dribbble</h2>
                                <span>120 mg, Take 1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <a href="#!" class="active">
                <i class="home"></i>
                Home
            </a>
            <a href="#!">
                <i class="stat"></i>
            </a>
            <a href="#!">
                <i class="sched"></i>
            </a>
            <a href="#!">
                <i class="user"></i>
            </a>
        </footer>
    </div>
    <script>
        const btn = document.querySelector(".toggle");
        const main = document.querySelector(".content-main");
        const inner = document.querySelector(".content-inner");
        btn.addEventListener("click", function() {
            this.classList.toggle('active');
            main.classList.toggle('hide');
            inner.classList.toggle('show');
        });
    </script>
</body>
</html>
