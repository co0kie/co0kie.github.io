name: Deploy Astro Site

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm'  # REMOVE CACHE COMPLETELY
      
      - name: Install dependencies
        run: |
          npm install
          # Or use npm ci without cache
          # npm ci --no-cache
      
      - name: Build
        run: npm run build
      
      - name: Add .nojekyll
        run: touch ./dist/.nojekyll
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
